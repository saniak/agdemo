<div class="card">
	<div class="card-header text-center">
		AG GRID DEMO
	</div>
	<ag-grid-angular 
		style="width: 100%; height:690px;"
		class="ag-theme-balham"
		[rowData]="rowData" 
		[columnDefs]="columnDefs"
		[gridOptions]="gridOptions"
		[frameworkComponents]="frameworkComponents"
		[pinnedTopRowData]="pinnedTopRowData"
		[getRowStyle]="getRowStyle"
		(gridReady)="onGridReady($event)"
		[rowClassRules]="rowClassRules"
		[paginationPageSize]="paginationPageSize"
	 >
	</ag-grid-angular>

	<div class="d-flex p-2 justify-content-space-between"> 
		<button class="btn btn-primary custome" (click)="delete()"> Delete</button>
		<button class="btn btn-primary custome" (click)="export()">Export</button>
		<!-- <button class="btn btn-primary custome" (click)="add()"> Add</button>
		<button class="btn btn-primary custome" >SAVE</button> -->
	</div>
	
</div>
